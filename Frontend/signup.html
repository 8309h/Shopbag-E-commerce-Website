<body>
    <div id="container">

        <div id="black">
            <div id="logo">
                <img src="./images/logo2.png" alt="">

            <h3>üëúCOMPARE WITH 500+ STORE</h3>

            <h3>üõíMANAGE YOUR SHOPPING LIST</h3>

        </div>
        <div id="white">
            <button id="hide" style="text-align: end; font-size:25px;">X</button>
            <form id="signupForm">
                <h2>REGISTER</h2>
                <label>Full Name</label><br>
                <input id="name" type="text" placeholder="Enter your name" required><br>
                <label>E-mail</label><br>

                <label for="pwd">Password</label><br>
                <div style="position: relative;">
                    <input type="password" id="password" name="pwd" placeholder="Enter password" required>
                    <span id="eye"
                        style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"
                        onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>
                <label>Address</label><br>
                <input id="address" type="text" placeholder="Enter your address here" required><br>
                <input type="submit" value="Submit">
                <h3>Already have an account? <a style="text-decoration:none; color: black;"
                        href="login.html">Sign-in</a></h3>
            </form>
        </div>

    </div>
</body>
